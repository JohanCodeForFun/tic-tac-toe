<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1 id="title">Tic Tac Toe</h1>
  
  <section id="add-player">
    <label for="player1">
      Player 1
    </label>
    <input type="text" id="player1" name="plaer99">
    <label for="player2">
      Player 2
    </label>
    <input type="text" id="player2" name="plaer9000">
    <button id="start" onclick="gameBoard.loadBoard()">Start the game!</button>
  </section>

  <section>
    <button id="restart" onclick="gameBoard.restart()">Restart</button>
  </section>
  <main id="gameboard">
    <h3 id="playerTurn"></h3>

  </main>
</body>
</html>
